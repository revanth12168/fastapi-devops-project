name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt

    - name: âœ… (Optional) Run Tests
      run: echo "Add tests here later"

    - name: ğŸ³ Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ”¨ Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app .

    - name: ğŸš€ Push image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app

